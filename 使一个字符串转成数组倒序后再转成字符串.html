<body>
	<script> 
function  sortString(str){
    var newStr = str.split('')
    newStr.reverse()
    var newStr2 = newStr.join('')
    return newStr2
}
var str = 'jirenguhungervalley'
var str2 = sortString(str)
console.log(str2) // 'yellavregnuhugnerij'


	</script>


</body>
