<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
var arr = [3, 4, 6]
function squireArr( arr ){
  var newArr=[];
  var newArr = newArr.concat(arr);
  for(var i=0 ; i<newArr.length ; i++){
  	newArr[i]=newArr[i]*newArr[i];
  }
  return newArr;
}
var arr2 = squireArr(arr)
console.log(arr)  // [3, 4, 6]
console.log(arr2)  // [9, 16, 36]
	</script>
